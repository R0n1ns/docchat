{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Загрузить новую версию: {{ document.original_filename }}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Выбрать новую версию</label>
            <input type="file" class="form-control" name="file" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Комментарии к версии</label>
            <textarea class="form-control" name="notes" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Загрузить версию</button>
        <a href="{% url 'view_document' document.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
